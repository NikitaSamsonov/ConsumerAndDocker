plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation('org.springframework.kafka:spring-kafka')
    implementation 'org.apache.kafka:kafka-streams:3.3.1'
    implementation 'org.apache.kafka:connect-api:3.3.2'

    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-stream-dependencies
    implementation 'org.springframework.cloud:spring-cloud-stream-dependencies:3.2.6'

}

test {
    useJUnitPlatform()
}